<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form th:action="@{/signup}" th:object="${userForm}" method="post">
    <label>Username: <input type="text" th:field="*{username}" required/></label><br/>
    <label>Password: <input type="password" th:field="*{password}" required/></label><br/>
    <button type="submit">Register</button>
  </form>
  <p><a th:href="@{/}">Back to Home</a></p>
</body>
</html>
